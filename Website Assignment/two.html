    <section class="contact-content">
        <div class="container">
            <h1>Contact Us</h1>
            <p>If you have any questions, suggestions, or feedback, feel free to reach out to us. We'd love to hear from you!</p>

            <form action="process_form.php" method="POST" id="contactForm">
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your name">
                </div>
                
                <div class="form-group">
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" required placeholder="Enter your message" rows="4"></textarea>
                </div>
                
                <button type="submit">Send Message</button>
            </form>
            
        </div>
    </section>
